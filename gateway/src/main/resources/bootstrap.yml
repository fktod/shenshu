server:
  port: 8082
spring:
  application:
    name: shenshu-gateway
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: @config.server-addr@
        namespace: @config.namespace@
        shared-configs:
          - dataId: gateway-route.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        server-addr: @discovery.server-addr@
        namespace: @discovery.namespace@
  devtools:
    livereload:
      port: 35730
